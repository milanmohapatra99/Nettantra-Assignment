<script type="text/javascript">
  function saveData(){
  let name,fname,mname,dob,gender,nation,add,country,email,hphn,mphn;
  name = document.getElementById("name").value;
  fname = document.getElementById("fname").value;
  mname = document.getElementById("mname").value;

  dob = document.getElementById("dob").value;

 nation=document.getElementById("nation").value;
 add=document.getElementById("add").value;
 country=document.getElementById("country").value;
email=document.getElementById("email").value;
 hphn=document.getElementById("hphn").value;
 mphn=document.getElementById("mphn").value;

 gender.checked ? gender = "Male" : gender = "Female";

 localStorage.setItem("name",name)
 localStorage.setItem("fname",fname)
 localStorage.setItem("mname",mname)

 localStorage.setItem("dob",dob)
 localStorage.setItem("gender",gender)
 localStorage.setItem("nationality",nation)
 localStorage.setItem("homeaddr",add)
 localStorage.setItem("country",country)
 localStorage.setItem("email",email)
 localStorage.setItem("hphn",hphn)

}
