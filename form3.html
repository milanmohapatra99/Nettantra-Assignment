    <!-- JavaScript for Upload_File Size Check for Passport-->
<script>
        /*File Size Validation*/
    Filevalidation = () => {
        const fi = document.getElementById('file');

        // Checking if any file is selected.
        if (fi.files.length > 0) {
            for (const i = 0; i <= fi.files.length - 1; i++) {

                const fsize = fi.files.item(i).size;
                const file = Math.round((fsize / 1024));
                // The size of the file.
                if (file >= 4096) 
                {
                    alert("File Size is too Big, Please select a file less than < 4mb");
                } 
                else if (file < 2048) 
                {
                    alert("File Size is too small, Please select a file greater than > 2mb");
                } 
                else 
                {
                    document.getElementById('size').innerHTML = '<b>'
                    + file + '</b> KB';
                }
            }
        }
    }

</script>

<!-- File Validation Type -->
<script>
        function fileValidationType() {
            var fileInput =
                document.getElementById('extfile');
             
            var filePath = fileInput.value;
         
            // Allowing file type
            var allowedExtensions =  /(\.jpg|\.jpeg|\.png|\.gif)$/i;
             
            if (!allowedExtensions.exec(filePath)) {
                alert('Invalid file type! , You must have to upload in an image format.');
                fileInput.value = '';
                return false;
            }
        }
    </script>
